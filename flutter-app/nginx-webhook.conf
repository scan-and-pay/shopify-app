server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve Flutter web app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Shopify Webhook: app/uninstalled
    location = /webhooks/app/uninstalled {
        proxy_pass https://us-central1-scan-and-pay-guihzm.cloudfunctions.net/appUninstalled;
        proxy_http_version 1.1;
        proxy_set_header Host us-central1-scan-and-pay-guihzm.cloudfunctions.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Shopify-Hmac-Sha256 $http_x_shopify_hmac_sha256;
        proxy_set_header X-Shopify-Shop-Domain $http_x_shopify_shop_domain;
        proxy_set_header X-Shopify-Topic $http_x_shopify_topic;
        proxy_set_header X-Shopify-API-Version $http_x_shopify_api_version;
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Shopify Webhook: customers/data_request
    location = /webhooks/customers/data_request {
        proxy_pass https://us-central1-scan-and-pay-guihzm.cloudfunctions.net/customersDataRequest;
