<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScanPay - Email Verification</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #8B5CF6, #A855F7);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 32px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ScanPay</h1>
    <div class="spinner"></div>
    <p>Verifying your email...</p>
    <p id="status">Please wait while we complete your sign-in.</p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, isSignInWithEmailLink, signInWithEmailLink } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "FIREBASE_API_KEY_WEB_TEST",
      authDomain: "scan-and-pay-guihzm.firebaseapp.com",
      projectId: "scan-and-pay-guihzm",
      storageBucket: "scan-and-pay-guihzm.firebasestorage.app",
      messagingSenderId: "291088983781",
      appId: "1:291088983781:web:7cfd846d343deb60f4960c"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    const statusElement = document.getElementById('status');
    
    // Check if this is an email link sign-in
    if (isSignInWithEmailLink(auth, window.location.href)) {
      let email = window.localStorage.getItem('emailForSignIn');
      if (!email) {
        email = window.prompt('Please provide your email for confirmation');
      }
      
      if (email) {
        signInWithEmailLink(auth, email, window.location.href)
          .then((result) => {
            window.localStorage.removeItem('emailForSignIn');
            statusElement.textContent = 'Email verified successfully! Redirecting to app...';
            
            // Redirect to the main app or close the window
            setTimeout(() => {
              if (window.opener) {
                window.opener.postMessage({ type: 'EMAIL_VERIFIED', user: result.user }, '*');
                window.close();
              } else {
                window.location.href = '/';
              }
            }, 2000);
          })
          .catch((error) => {
            console.error('Error during sign-in:', error);
            statusElement.textContent = 'Error verifying email. Please try again.';
          });
      } else {
        statusElement.textContent = 'Email address is required for verification.';
      }
    } else {
      statusElement.textContent = 'Invalid sign-in link. Please request a new one.';
    }
  </script>
</body>
</html>
