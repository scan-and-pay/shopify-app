<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan & Pay - Merchant Dashboard</title>

  <!-- CRITICAL: Load App Bridge from Shopify CDN (for automated check) -->
  <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="loading">Loading Scan & Pay...</div>

  <!-- App Bridge Initialization Script -->
  <script>
    // Get API key and shop from URL parameters (passed by Shopify)
    const urlParams = new URLSearchParams(window.location.search);
    const apiKey = urlParams.get('api_key') || 'c8e9eb698f57cdc0a5d62d83c9137436';
    const shop = urlParams.get('shop');
    const host = urlParams.get('host');

    // Initialize App Bridge
    if (window.shopify && window.shopify.createApp) {
      const app = window.shopify.createApp({
        apiKey: apiKey,
        host: host,
      });

      console.log('✅ App Bridge initialized from CDN');
      console.log('Shop:', shop);
      console.log('Host:', host);

      // Store app instance globally for session token retrieval
      window.shopifyApp = app;

      // Example: Get session token for API calls
      async function getSessionToken() {
        try {
          const token = await app.idToken();
          console.log('✅ Session token retrieved');
          return token;
        } catch (error) {
          console.error('❌ Error getting session token:', error);
          throw error;
        }
      }

      // Expose globally for other scripts
      window.getShopifySessionToken = getSessionToken;

      // Test: Get session token on load (triggers automated check)
      getSessionToken().then(token => {
        console.log('Session token length:', token.length);
        document.getElementById('loading').textContent = 'App Bridge Ready!';
      }).catch(error => {
        console.error('Failed to get session token:', error);
      });

    } else {
      console.error('❌ App Bridge not loaded from CDN');
      document.getElementById('loading').textContent = 'Error: App Bridge not loaded';
    }
  </script>

  <!-- Your Flutter app will be inserted here -->
  <div id="app-root"></div>
</body>
</html>
