server {
    listen 80;
    server_name merchants.scanandpay.com.au;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name merchants.scanandpay.com.au;

    # SSL configuration (update paths to your actual certificate files)
    ssl_certificate /etc/ssl/certs/merchants.scanandpay.com.au.crt;
    ssl_certificate_key /etc/ssl/private/merchants.scanandpay.com.au.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logging
    access_log /var/log/nginx/scanandpay-access.log;
    error_log /var/log/nginx/scanandpay-error.log;

    # Client body size limit (increase for webhook payloads)
    client_max_body_size 10M;

    # Proxy settings for all routes
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        # Required headers for React Router
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (for HMR in dev)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Location block for all webhook routes.
    # This single block handles /webhooks, /webhooks/app/uninstalled, etc.
    location /webhooks {
        # No method restrictions (allows POST)
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        # Forward essential headers for the backend app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Shopify headers (like X-Shopify-Hmac-Sha256) are passed through
        # automatically with proxy_pass, so they don't need to be set here.

        # Do not buffer webhook requests to ensure timely delivery
        proxy_buffering off;
        proxy_request_buffering off;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}
